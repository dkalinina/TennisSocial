<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:insert="fragments/header :: menu" />

<script th:inline="javascript" src="js/dialogPageNotifications.js"></script>
<script th:inline="javascript">
    jQuery(document).ready(
        function($) {
            setButtonsFunctions([[${another.login}]]);
        });
</script>

<p th:text="${'dialog with '+another.login}"></p>
<div id="messagesArea" style="width: 300px; height: 400px; overflow-y: scroll;">
    <th:block th:each="message : ${messages}" th:insert="fragments/oneMessage" />
</div>

<div id="reaction">
    <th:block th:if="${dialog.match == null}" th:insert="fragments/newMessageArea" />
    <th:block th:if="${dialog.match != null}" th:insert="fragments/matchInfoAndButtons" />
</div>

</body>
</html>
