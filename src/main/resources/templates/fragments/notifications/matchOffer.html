<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:fragment="popup (match)"
              th:if="${#httpServletRequest.requestURI != '/dialog' ||
                        #httpServletRequest.getParameter('user') != match.getAnother(user).login}"
              th:insert="fragments/notifications/base ::
                                popup(
                                    ${'/dialog?user='+match.getAnother(user).login},
                                    ${match.getAnother(user).login+' предлагает вам матч'}
                                    )"/>
</body>
</html>
