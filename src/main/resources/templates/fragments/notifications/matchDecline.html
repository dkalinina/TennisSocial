<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="popup (dialog)"
          th:if="${#httpServletRequest.requestURI != '/dialog' ||
                        #httpServletRequest.getParameter('user') != dialog.getAnother(user).login}"
          th:insert="fragments/notifications/base ::
                                popup(
                                    ${'/dialog?user='+dialog.getAnother(user).login},
                                    ${'матч с '+dialog.getAnother(user).login+' был отменен'}
                                    )"/>
</body>
</html>
