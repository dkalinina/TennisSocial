<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="popup (match_or_dialog)"
          th:if="${#httpServletRequest.requestURI != '/score' ||
                        #httpServletRequest.getParameter('user') != match_or_dialog.getAnother(user).login}"
          th:insert="fragments/notifications/base ::
                                popup(
                                    ${'/score?user='+match_or_dialog.getAnother(user).login},
                                    ${'матч с '+match_or_dialog.getAnother(user).login+' прошел и ожидает вашей оценки'}
                                    )"/>
</body>
</html>
